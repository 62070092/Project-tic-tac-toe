<!DOCTYPE html>
<html>

<head>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <title>Choose your team</title>
</head>

<body>
  <div class="container">
    <div class="home">
      <h2 class="head-size">เลือกทีมของคุณ</h2>
    </div>

    <div class="input-group user-form">
      <span class="input-group-text" id="basic-addon1">ชื่อผู้เล่น</span>
      <div class="text-center fs-1 mb-3" id="username-name">GUEST</div>
    </div>
    

    <div class="select-box container-page-select">
      <div class="card">
        <img class="card-img-top char" src="/public/img/Julia.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">แดง</h5>
          <button type="" class="red btn btn-primary" id="choose-red" onclick="chooseTeam('ทีมแดง')">เลือก</button>
        </div>
      </div>

      <div class="card">
        <img class="card-img-top char" src="/public/img/Will.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">น้ำเงิน</h5>
          <button type="" class="blue btn btn-primary" id="choose-blue" onclick="chooseTeam('ทีมน้ำเงิน')">เลือก</button>
        </div>
      </div>
    </div>
  </div>

  </div>

  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="choose.js"></script>

</body>

</html>

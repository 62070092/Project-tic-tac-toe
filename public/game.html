<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe Battle</title>
  </head>
  <body>
    <div class="container">

        <button type="button" class="next 4element">4 element</button>

      <div class="choose-red">
          <div class="team-red">
              <img src="/public/img/Will.png" style="transform: scaleX(-1);">
              <h2 class="">Blue Team</h2>
              <div class="flag-group">
                <img class="flag" src="/public/img/flag-131982518756050978.png">
                <img class="flag" src="/public/img/flag-131982518756050978.png">
                <img class="flag" src="/public/img/flag-131982518756050978.png">
              </div>
              <div class="gard-group">
                  <div class="gard-element">
                    <img class="neutral" src="/public/img/Icon_Neutral.png">
                  </div>
                  <div class="gard-element">
                    <img class="neutral" src="/public/img/Icon_Neutral.png">
                  </div>
                  <div class="gard-element">
                    <img class="neutral" src="/public/img/Icon_Neutral.png">
                  </div>
                  <div class="gard-element">
                    <img class="neutral" src="/public/img/Icon_Neutral.png">
                  </div>
              </div>

              <table>
                <tr>
                  <td id="A0" class="table-block"></td>
                  <td id="A1" class="table-block"></td>
                  <td id="A2" class="table-block"></td>
                </tr>
                <tr>
                  <td id="B0" class="table-block"></td>
                  <td id="B1" class="table-block"></td>
                  <td id="B2" class="table-block"></td>
                </tr>
                <tr>
                  <td id="C0" class="table-block"></td>
                  <td id="C1" class="table-block"></td>
                  <td id="C2" class="table-block"></td>
                </tr>
              </table>
              <img src="/public/img/Julia.png" style="transform: scaleX(-1);">
              <h2 class="">Your Team</h2>
              <div class="flag-group">
                <img class="flag" src="/public/img/flag-131982518756050978.png">
                <img class="flag" src="/public/img/flag-131982518756050978.png">
                <img class="flag" src="/public/img/flag-131982518756050978.png">
              </div>
              <div class="gard-group">
                <button type="submit" class="gard-element">
                    <h2 class="gard-name">ธาตุลม</h2>
                    <img class="pic" src="img/Spectral_Eagle_journal.png">
                </button>
                <button type="submit" class="gard-element">
                    <h2 class="gard-name">ธาตุไฟ</h2>
                    <img class="pic" src="img/Spectral_Lion_journal.png">
                </button>
                <button type="submit" class="gard-element">
                    <h2 class="gard-name">ธาตุดิน</h2>
                    <img class="pic" src="img/Spectral_Toad_journal.png">
                </button>
                <button type="submit" class="gard-element">
                    <h2 class="gard-name">ธาตุน้ำ</h2>
                    <img class="pic" src="img/Spectral_Wolf_journal.png">
                </button>
            </div>
          </div>
      </div>
      
    
    </div>
    <script type="text/javascript" src="auth.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>

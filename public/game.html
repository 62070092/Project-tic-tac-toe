<!DOCTYPE html>
<html>

<head>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe Battle</title>
</head>

<body>
  <div class="container">

    <div class="choose-red">
      <div class="team-red">
        <div class="pic-team">
          <img class="imageBot" src="/public/img/Will.png" style="transform: scaleX(-1);" >
          <div class="flag-group">
            <h2 class="normal-text-size botTeam">Blue Team</h2>
          </div>
        </div>


        <div class="card-group">
          <div class="card">
            <div class="card-element card-body">
              <img class="neutral" src=".\img\card-back.png">
            </div>
          </div>
          <div class="card">
            <div class="card-element card-body">
              <img class="neutral" src=".\img\card-back.png">
            </div>
          </div>
          <div class="card">
            <div class="card-element card-body">
              <img class="neutral" src=".\img\card-back.png">
            </div>
          </div>
          <div class="card">
            <div class="card-element card-body">
              <img class="neutral" src=".\img\card-back.png">
            </div>
          </div>
        </div>

        <div class="four-element">
          <button type="button" class="next">4 element</button>
        </div>
      </div>

      <br>

      <div class="xo-table">
        <table>
          <tr>
            <td id="A0" class="table-block"></td>
            <td id="A1" class="table-block"></td>
            <td id="A2" class="table-block"></td>
          </tr>
          <tr>
            <td id="B0" class="table-block"></td>
            <td id="B1" class="table-block"></td>
            <td id="B2" class="table-block"></td>
          </tr>
          <tr>
            <td id="C0" class="table-block"></td>
            <td id="C1" class="table-block"></td>
            <td id="C2" class="table-block"></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="team-red-reverse">
      <div class="card-group">
        <div class="card">
          <div class="btn-card card-element card-body">
            <img class="neutral" src=".\img\card-3.png">
          </div>
          <button class="btn-card btn btn-success" onclick="chooseCard('dirt')">Earth</button>
        </div>
        <div class="card">
          <div class="btn-card card-element card-body">
            <img class="neutral" src=".\img\card-2.png">
          </div>
          <button class="btn-card btn btn-primary" onclick="chooseCard('water')">Water</button>
        </div>
        <div class="card">
          <div class="btn-card card-element card-body">
            <img class="neutral" src=".\img\card-1.png">
          </div>
          <button class="btn-card btn btn-warning" onclick="chooseCard('wind')">Wind</button>
        </div>
        <div class="card">
          <div class="btn-card card-element card-body">
            <img class="neutral" src=".\img\card-4.png">
          </div>
          <button class="btn-card btn btn-danger" onclick="chooseCard('fire')">Fire</button>
        </div>
        <div class="pic-team">
          <div class="flag-group">
            <h2 class="normal-text-size username-name">GUEST</h2>
          </div>
          <img class="imagePlayer" src="/public/img/Julia.png" style="transform: scaleX(-1);">
        </div>
      </div>
    </div>
  </div>

  <div class="battle">
    <div class="battle-box">

      <div class="text-result fs-2"></div>
      <div>
        <div class="pic-team">
          <img class="imageBot" src="/public/img/Will.png" style="transform: scaleX(-1);" >
          <div class="flag-group">
            <h2 class="normal-text-size botTeam">Blue Team</h2>
          </div>
        </div>
  
        <div class="card-battle">
          <img src=".\img\card-1.png" width="100%">
        </div>
        <div class="card-battle">
          <img src=".\img\card-1.png" width="100%">
        </div>
  
        <div class="pic-team">
          <div class="flag-group">
            <h2 class="normal-text-size username-name">GUEST</h2>
          </div>
          <img class="imagePlayer" src="/public/img/Julia.png" style="transform: scaleX(-1);">
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary" type="button" onclick="closePopup()">OK</button>
      </div>
    </div>
  </div>


  <div class="win">
    <div class="win-box">

      <div class="win-result fs-2"></div>
      <div class="text-center">
        <button class="btn btn-primary" type="button" onclick="window.location.href = 'index.html'">กลับหน้าหลัก</button>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" type="button" onclick="window.location.href = 'game.html'">เล่นใหม่</button>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="game.js"></script>
</body>

</html>

<body>
  <div class="container">

    <div class="choose-red">
      <div class="team-red">
        <div class="pic-team">
          <img src="/public/img/Will.png" style="transform: scaleX(-1);">
          <div class="flag-group">
            <h2 class="normal-text-size">Blue Team</h2>
            <div>
              <img class="flag" src="/public/img/flag-131982518756050978.png">
              <img class="flag" src="/public/img/flag-131982518756050978.png">
              <img class="flag" src="/public/img/flag-131982518756050978.png">
            </div>

          </div>
        </div>


        <div class="card-group">
          <div class="card">
            <div class="card-element card-body">
              <img class="neutral" src="/public/img/Icon_Neutral.png">
            </div>
          </div>
          <div class="card">
            <div class="card-element card-body">
              <img class="neutral" src="/public/img/Icon_Neutral.png">
            </div>
          </div>
          <div class="card">
            <div class="card-element card-body">
              <img class="neutral" src="/public/img/Icon_Neutral.png">
            </div>
          </div>
          <div class="card">
            <div class="card-element card-body">
              <img class="neutral" src="/public/img/Icon_Neutral.png">
            </div>
          </div>


        </div>
        <div class="four-element">
          <button type="button" class="next">4 element</button>
        </div>
      </div>
      <br>
      <div class="xo-table">
        <table>
          <tr>
            <td id="A0" class="table-block"></td>
            <td id="A1" class="table-block"></td>
            <td id="A2" class="table-block"></td>
          </tr>
          <tr>
            <td id="B0" class="table-block"></td>
            <td id="B1" class="table-block"></td>
            <td id="B2" class="table-block"></td>
          </tr>
          <tr>
            <td id="C0" class="table-block"></td>
            <td id="C1" class="table-block"></td>
            <td id="C2" class="table-block"></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="team-red-reverse">
      
      <div class="card-group">
        
        <div class="card">
          <div class="card-element card-body">
            <img class="neutral" src="/public/img/Icon_Neutral.png">
          </div>
        </div>
        <div class="card">
          <div class="card-element card-body">
            <img class="neutral" src="/public/img/Icon_Neutral.png">
          </div>
        </div>
        <div class="card">
          <div class="card-element card-body">
            <img class="neutral" src="/public/img/Icon_Neutral.png">
          </div>
        </div>
        <div class="card">
          <div class="card-element card-body">
            <img class="neutral" src="/public/img/Icon_Neutral.png">
          </div>
        </div>
        <div class="pic-team">
          <div class="flag-group">
            <h2 class="normal-text-size">Your Team</h2>
            <div>
              <img class="flag" src="/public/img/flag-131982518756050978.png">
                <img class="flag" src="/public/img/flag-131982518756050978.png">
                <img class="flag" src="/public/img/flag-131982518756050978.png">
            </div>
          </div>
          <img src="/public/img/Julia.png" style="transform: scaleX(-1);">
        </div>
      </div>
      
    </div>
